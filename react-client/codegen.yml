# codegen.yml     Fichero de configuracion de la tool Codegen de graphql

# url del schema == servidor graphql
schema: http://localhost:4000/graphql

# path relativo a los archivos de graphql ??
documents: "./src/**/*.graphql"

# que tiene que generar y que plugins se usan. generated.ts contiene los tipos a importar en types.ts
generates: 
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node